apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/MiranaSGit/argocd-AppOfApps.git
    targetRevision: HEAD
    path: my-app
  destination: 
    server: https://kubernetes.default.svc
    namespace: cicd
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true